<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            font-size: 16px;
        }
        
        .success {
            color: #27ae60;
        }
        
        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="spinner"></div>
        <h1>Processing Payment...</h1>
        <p>Please wait while we complete your order</p>
    </div>

    <script>
        // Get query parameters
        const params = new URLSearchParams(window.location.search);
        const status = params.get('status');
        const trnID = params.get('trnID');
        const container = document.getElementById('container');

        if (status === 'success') {
            container.innerHTML = `
                <div style="font-size: 50px; margin-bottom: 20px;">✅</div>
                <h1 class="success">Payment Successful!</h1>
                <p>Transaction ID: ${trnID}</p>
                <p style="margin-top: 15px; color: #999; font-size: 14px;">Redirecting to your account...</p>
            `;
        } else if (status === 'failed') {
            container.innerHTML = `
                <div style="font-size: 50px; margin-bottom: 20px;">❌</div>
                <h1 class="error">Payment Failed!</h1>
                <p>Transaction ID: ${trnID}</p>
                <p style="margin-top: 15px; color: #999; font-size: 14px;">Redirecting to your account...</p>
            `;
        }

        // Redirect after 2 seconds
        setTimeout(() => {
            window.location.href = 'https://gym-frontend-zeta.vercel.app/gym/account' + window.location.search;
        }, 2000);
    </script>
</body>
</html>
